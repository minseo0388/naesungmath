<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naesungmath Documentation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Naesungmath</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            <nav id="functionList" class="function-list">
                <!-- List items injected by script.js -->
            </nav>
        </aside>

        <main class="main-content">
            <div id="contentDisplay" class="content-display">
                <div class="welcome-message">
                    <h2>Welcome to Naesungmath Docs</h2>
                    <p>Select a function from the sidebar to view its details.</p>
                </div>
            </div>
            <footer>
                <p>&copy; 2024 Naesungmath. All rights reserved.</p>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
