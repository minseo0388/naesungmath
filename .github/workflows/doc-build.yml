name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.SUBMODULE_UPDATE_TOKEN }} # Essential for private submodules

      - name: Verify Submodule Access
        run: |
          echo "Checking JS submodule content:"
          ls -R js | head -n 5
          echo "Checking CS submodule content:"
          ls -R cs | head -n 5
          echo "Checking Py submodule content:"
          ls -R py | head -n 5

      # Placeholder for actual documentation build command
      # - name: Install Dependencies
      #   run: npm install

      # - name: Build Docs
      #   run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Modify this path to point to your build output (e.g., 'docs/build', 'dist', etc.)
          # Currently pointing to 'web' as a placeholder.
          path: './web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
