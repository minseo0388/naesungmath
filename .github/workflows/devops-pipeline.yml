name: DevOps Pipeline (Update & Deploy)

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout with Full recursive history and Token
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.SUBMODULE_UPDATE_TOKEN }}

      # 2. Update Submodules to HEAD of tracked branch
      - name: Update Submodules
        run: |
          git submodule update --remote --merge

      # 3. Commit & Push if Changed
      - name: Check and Push Changes
        id: auto-commit
        run: |
          if git diff --quiet; then
            echo "No changes in submodules."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Submodules updated. Committing..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore(submodules): auto-update to latest HEAD"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 4. Build Documentation (Example: Extracting info from actual code)
      - name: Build Documentation
        run: |
          mkdir -p public
          echo "<h1>Naesungmath Documentation</h1>" > public/index.html
          echo "<p>Generated from source code.</p>" >> public/index.html
          
          # Example: Count lines of code in submodules to prove we have access
          echo "<h2>Statistics</h2><ul>" >> public/index.html
          echo "<li><strong>JavaScript/TS:</strong> $(find js -name '*.ts' | wc -l) files</li>" >> public/index.html
          echo "<li><strong>C#:</strong> $(find cs -name '*.cs' | wc -l) files</li>" >> public/index.html
          echo "<li><strong>Python:</strong> $(find py -name '*.py' | wc -l) files</li>" >> public/index.html
          echo "</ul>" >> public/index.html
          
          echo "<p>Last Updated: $(date)</p>" >> public/index.html

      # 5. Setup & Upload Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    needs: update-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
